{% extends "base.html" %}

{% block content %}
<div class="container">
    <article class="col-sm-12 maincontent">
        {{ article.content|safe }}
        {% if request.user.is_superuser %}
            <hr>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <script>
                    CKEDITOR.replace( 'content' );
                </script>
                <button class="button">Save</button>
            </form>
        {% endif %}
    </article>
</div>
{% endblock %}
